<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>store app</title>
 </head>
 <body>
  <b>Hi customers!</b>
  {# if  <QuerySet []> is None #}
  {% if not customers.exists %}
    <b>Unfortunately, we don't have buyers yet.</b>
  {% else %}
    {% for customer in customers %}
      <li>{{ customer }}</li>
    {% endfor %}
  {% endif %}
 </body>
</html>
